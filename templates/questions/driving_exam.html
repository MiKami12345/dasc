<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運転免許試験</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>運転免許試験</h1>
        <form id="drivingExamForm">
            {% for question in questions %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ question['question'] }}</h5>
                        {% for option in question['options'] %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ loop.index }}" value="{{ loop.index }}" required>
                                <label class="form-check-label">{{ option }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="button" onclick="submitExam()" class="btn btn-primary mt-3">提出</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='driving_exam.js') }}"></script>
</body>
</html>
