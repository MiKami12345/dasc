{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="{{ url_for('static', filename='js/jquery-3.6.4.min.js') }}"></script>
<script src="../../static/js/questions/driving_exam.js"></script>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>運転免許試験</h1>
        <form id="drivingExamForm" method="post">
            {% for question in questions %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ loop.index }}. {{ question['question'] }}</h5>
                        {% for option in question['options'] %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ question['id'] }}" value="{{ option }}" required>
                                <label class="form-check-label">{{ option }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" onclick="submitExam()" class="btn btn-primary mt-3">提出</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
{% endblock %}
